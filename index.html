<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Web Browser</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|VT323" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    
</head>

<body>

    <main class="computer wrapper">
       
        <!--APPLICATIONS-->
        <!--NOTEPAD-->
        <form class="window notepadWindow dragWindow">
            <div class="appToolBar clear"><i class="fas fa-times close notepadClose"></i><i class="fas fa-save save"></i></div>
            <textarea class="notepadTextArea"></textarea>
        </form>
        <!--MUSIC-->
        <div class="window musicWindow dragWindow">
            <div class="appToolBar clear"><i class="fas fa-times close"></i></div>
            <div class="musicView">
                <div class="musicAlbum">
                    <img src="https://picsum.photos/200/?random" alt="PLACEHOLDER">
                </div>
                <div class="musicInfo">
                    <p>SONG TITLE</p>
                    <p>ARTIST</p>
                </div>
                <div class="musicControlls">
                    <div class="musicControllsPrevious"><i class="fas fa-step-backward"></i></div>
                    <div class="musicControllsPlay"><i class="fas fa-play"></i></div>
                    <div class="musicControllsForward"><i class="fas fa-step-forward"></i></div>
                </div>
            </div>
        
        </div>
        
       
       
       
        <div class="desktop clear">
            <ul class="icons">
                <li class="dragIcon trashIcon"><i class="fas fa-trash-alt"></i>Trash</li>
                <li class="dragIcon notepadIcon"><i class="fas fa-file-alt"></i>note.txt</li>
                <li class="dragIcon musicIcon"><i class="fas fa-headphones"></i>Music</li>
                <li class="dragIcon folderIcons"><i class="fas fa-folder"></i>Apps</li>
            </ul>
        </div>
        <div class="toolBar clear">
            <ul class="menu">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-cog"></i></li>
            </ul>
            <div class="clock">X:XXPM</div>
        </div>

    </main>







    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
